apply plugin: 'java'
apply plugin: 'java-library'

compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "http://nexus.hc.to/content/repositories/pub_releases/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

configurations {
    compile.extendsFrom packed
}

dependencies {
    compile group: 'org.spigotmc', 			name: 'spigot-api', version: '+'
    compile group: 'net.milkbowl.vault', 	name: 'VaultAPI', 	version: '+'
}

jar {
    from {
	    configurations.packed.collect {
	    	it.name.endsWith('.jar') ? zipTree(it).matching { exclude 'META-INF/**' } : it
	    }
    }
}
